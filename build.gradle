plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'java'
    id 'groovy'
}

group 'cn.catguild'
version '1.0-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: "groovy"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    maven { url 'https://repo.spring.io/milestone/' }
    mavenCentral()
}

dependencies {
    // spring 家族
    implementation('org.springframework.boot:spring-boot-starter-web') {
        transitive = true
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // 缓存
    implementation "org.springframework.boot:spring-boot-starter-cache"
    implementation 'com.github.ben-manes.caffeine:caffeine:3.0.6'

    //权限框架
    implementation 'org.springframework.boot:spring-boot-starter-security'
    //配置文件加密
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.4'

    // 持久层依赖
    compileOnly 'com.baomidou:mybatis-plus-boot-starter:3.5.1'
    implementation 'com.alibaba:druid-spring-boot-starter:1.2.8'
    implementation 'mysql:mysql-connector-java'

    // 工具类
    implementation 'com.google.guava:guava:31.1-jre'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    compileOnly 'org.mapstruct:mapstruct:1.5.0.RC1'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.0.RC1'
    testAnnotationProcessor 'org.mapstruct:mapstruct-processor:1.5.0.RC1'

    // 测试框架
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

compileJava {
    options.compilerArgs += [
        '-Amapstruct.suppressGeneratorTimestamp=true',
        '-Amapstruct.suppressGeneratorVersionInfoComment=true',
        '-Amapstruct.verbose=true'
    ]
}

sourceSets {
    main {
        resources {
            //可以将java目录下的所有非.java资源打包到classes下
            srcDir 'src/main/java'
        }
    }

    test {
        resources {
            //可以将java目录下的所有非.java资源打包到classes下
            srcDir 'src/test/groovy'
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/resources/test"
}
processTestResources.dependsOn copyTestResources
